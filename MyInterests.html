img:hover {
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  cursor: pointer;
  opacity: 0.9;
}
img:hover {
  transform: scale(1.05);
}

.image-box {
  position: relative;
  display: inline-block;
  overflow: hidden;
}


.image-box:hover img {
  transform: scale(1.05); /* Optional zoom effect */
}

.hover-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgb(239, 167, 22);
  font-size: 2.5em;
  font-family: 'Georgia', serif;
  background: rgba(26, 0, 0, 0.5);
  padding: 10px 20px;
  border-radius: 8px;
  opacity: 0;
  transition: opacity 0.3s ease;
  text-align: center;
}

.image-box:hover .hover-text {
  opacity: 1;
}
